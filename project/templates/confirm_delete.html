<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .confirm-button {
            background-color: #FF4C4C;
            color: white;
        }
        .confirm-button:hover {
            background-color: #D43F3F;
        }
        .cancel-button {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-button:hover {
            background-color: #3A923F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>确定删除此员工吗？</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">确认删除</button>
            <a href="{% url 'list' %}">
                <button type="button" class="cancel-button">取消</button>
            </a>
        </form>
    </div>
</body>
</html>
