{% extends 'base_update.html' %}

{% block title %}更新组员{% endblock %}

{% block content %}
    <h1>更改小组组员：{{ group.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">确定组员</button>
    </form>
    
    {% if group.leader %}
        <p>当前组长: {{ group.leader }}(ID: {{ group.leader.id }})</p>
    {% else %}
        <p>该小组没有组长。</p>
    {% endif %}

{% endblock %}
