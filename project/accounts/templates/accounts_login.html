{% extends 'base_list.html' %}

{% block title %}登录{% endblock %}
<header>
    {% block header %}
    <nav>
        <ul>
            <li><a href="{% url 'login' %}">登录</a></li>
        </ul>
    </nav>
    {% endblock %}
</header>
{% block content %}
<div class="login-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-family: Arial, sans-serif; color: #333; font-size: 50px;">人力资源管理系统</h1>
    </div>
    <div class="login-form" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center;">登录</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%;">登录</button>
        </form>
    </div>
</div>
{% endblock %}
