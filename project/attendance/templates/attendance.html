<!-- attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到签退</title>
</head>
<body>
    <h1>欢迎，{{ user.username }}！</h1>

    <form method="post" action="{% url 'sign_in' %}">
        {% csrf_token %}
        <button type="submit">签到</button>
    </form>

    <form method="post" action="{% url 'sign_out' %}">
        {% csrf_token %}
        <button type="submit">签退</button>
    </form>

</body>
</html>
