{% extends 'base_delete.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>确认删除</h1>
    <p>你确定要删除以下员工信息吗？</p>

    <table>
        <tr>
            <th>姓名</th>
            <td>{{ object.name }}</td>
        </tr>
        <tr>
            <th>性别</th>
            <td>{{ object.sex }}</td>
        </tr>
        <tr>
            <th>生日</th>
            <td>{{ object.birthday }}</td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td>{{ object.email }}</td>
        </tr>
        <tr>
            <th>电话</th>
            <td>{{ object.phone }}</td>
        </tr>
        <tr>
            <th>地址</th>
            <td>{{ object.address }}</td>
        </tr>
    </table>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'employee_list' %}" class="btn btn-cancel">取消</a>
    </form>
{% endblock %}
