<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %} <!-- 加载 static 模板标签 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工资详情</title>
    <!-- 引入 CSS -->
    <link rel="stylesheet" href="{% static 'list.css' %}">
</head>
<body>
    <h1>员工工资详情</h1>
    <div class="card">
        <p><strong>员工 ID:</strong> {{ salary.id }}</p>
        <p><strong>等级:</strong> {{ salary.level }}</p>
        <p><strong>基本工资:</strong> {{ basic_salary }}</p>
        <p><strong>奖金:</strong> {{ salary.bonus }}</p>
        <p><strong>总工资:</strong> {{ total_salary }}</p>
        <p><strong>发放状态:</strong> {{ salary.payment_status }}</p>
    </div>
    <button onclick="window.history.back()">返回</button>
</body>
</html>
